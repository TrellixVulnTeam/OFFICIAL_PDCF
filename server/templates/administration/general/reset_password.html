{% extends 'index.html' %}

{% block body %}
{% from "includes/_formhelpers.html" import render_field %}

<br><h1>Reset Password</h1><br><br>
Enter your new password<br><br>
<form  class="simple-submit" action="{{ url_for('administration_general.reset_password', token=token) }}" method='post'>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  {{ render_field(form.password, class="form-control")}}
  {{ render_field(form.confirm, class="form-control") }}
  <input type="submit" class="btn btn-info">
</form>


{% endblock %}
